# ─── Backend Deployment ─────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkhub-backend
  namespace: linkhub
  labels:
    app: linkhub-backend
    app.kubernetes.io/name: linkhub
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linkhub-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: linkhub-backend
        app.kubernetes.io/name: linkhub
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: linkhub/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: linkhub-config
          env:
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkhub-secrets
                  key: POSTGRES_PASSWORD
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkhub-secrets
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: linkhub-secrets
                  key: JWT_SECRET
            - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: linkhub-secrets
                  key: GOOGLE_CLIENT_ID
            - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: linkhub-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: JAVA_OPTS
              value: >-
                -XX:+UseG1GC
                -XX:MaxGCPauseMillis=100
                -XX:+UseStringDeduplication
                -XX:InitialRAMPercentage=50.0
                -XX:MaxRAMPercentage=75.0
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 20
---
# ─── Analytics Consumer Deployment ──────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkhub-analytics-consumer
  namespace: linkhub
  labels:
    app: linkhub-analytics-consumer
    app.kubernetes.io/name: linkhub
    app.kubernetes.io/component: analytics-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkhub-analytics-consumer
  template:
    metadata:
      labels:
        app: linkhub-analytics-consumer
        app.kubernetes.io/name: linkhub
        app.kubernetes.io/component: analytics-consumer
    spec:
      containers:
        - name: analytics-consumer
          image: linkhub/analytics-consumer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          envFrom:
            - configMapRef:
                name: linkhub-config
          env:
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkhub-secrets
                  key: POSTGRES_PASSWORD
            - name: JAVA_OPTS
              value: >-
                -XX:+UseG1GC
                -XX:InitialRAMPercentage=50.0
                -XX:MaxRAMPercentage=75.0
          resources:
            requests:
              cpu: 200m
              memory: 384Mi
            limits:
              cpu: 500m
              memory: 768Mi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: geoip-data
              mountPath: /data/geoip
      volumes:
        - name: geoip-data
          persistentVolumeClaim:
            claimName: geoip-pvc
---
# ─── Frontend Deployment ───────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkhub-frontend
  namespace: linkhub
  labels:
    app: linkhub-frontend
    app.kubernetes.io/name: linkhub
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linkhub-frontend
  template:
    metadata:
      labels:
        app: linkhub-frontend
        app.kubernetes.io/name: linkhub
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: linkhub/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
