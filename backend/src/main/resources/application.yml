spring:
  application:
    name: linkhub

  # PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/linkhub
    username: linkhub
    password: linkhub_secret
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4

# JWT Configuration
jwt:
  secret: YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong!!
  access-token-expiration: 900000        # 15 minutes in ms
  refresh-token-expiration: 604800000    # 7 days in ms

# Key Pool Configuration
keygen:
  pool-size-watermark: 100000
  batch-size: 100000
  redis-buffer-size: 1000
  redis-refill-threshold: 200
  key-length: 7

# Server
server:
  port: 8080
  servlet:
    context-path: /

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

# Logging
logging:
  level:
    com.linkhub: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
