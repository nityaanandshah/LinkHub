spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope: email, profile

jwt:
  secret: TestSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForTesting!!
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

keygen:
  pool-size-watermark: 100
  batch-size: 100
  redis-buffer-size: 50
  redis-refill-threshold: 10
  key-length: 7

app:
  base-url: http://localhost
  frontend-url: http://localhost:5173

logging:
  level:
    com.linkhub: DEBUG
