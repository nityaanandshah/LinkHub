version: '3.8'

# ─────────────────────────────────────────────────────────────────
# Production Docker Compose — LinkHub URL Shortener
# Usage: docker compose -f docker-compose.prod.yml up -d
# ─────────────────────────────────────────────────────────────────

services:
  # ────────── Data Layer ──────────
  postgres:
    image: postgres:16-alpine
    container_name: linkhub-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-linkhub}
      POSTGRES_USER: ${POSTGRES_USER:-linkhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-linkhub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: linkhub-redis
    restart: always
    command: >
      redis-server
        --appendonly yes
        --maxmemory 512mb
        --maxmemory-policy allkeys-lru
        --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - backend

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: linkhub-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: linkhub-kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    networks:
      - backend

  # ────────── Application Layer ──────────
  linkhub-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: linkhub-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-linkhub}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-linkhub}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_BASE_URL: ${APP_BASE_URL:-https://lnk.hub}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JAVA_OPTS: >
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=100
        -XX:+UseStringDeduplication
        -XX:InitialRAMPercentage=50.0
        -XX:MaxRAMPercentage=75.0
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
      replicas: 2
    networks:
      - backend
      - frontend

  analytics-consumer:
    build:
      context: .
      dockerfile: analytics-consumer/Dockerfile
    container_name: linkhub-analytics-consumer
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-linkhub}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-linkhub}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      GEOIP_DATABASE_PATH: /data/geoip/GeoLite2-City.mmdb
      JAVA_OPTS: >
        -XX:+UseG1GC
        -XX:InitialRAMPercentage=50.0
        -XX:MaxRAMPercentage=75.0
    volumes:
      - geoip_data:/data/geoip
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
    networks:
      - backend

  linkhub-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linkhub-frontend
    restart: always
    depends_on:
      - linkhub-backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
    networks:
      - frontend

  # ────────── Monitoring ──────────
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: linkhub-prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    depends_on:
      - linkhub-backend
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - backend

  grafana:
    image: grafana/grafana:10.4.1
    container_name: linkhub-grafana
    restart: always
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  kafka_data:
  prometheus_data:
  grafana_data:
  geoip_data:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
